<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Check</title>
</head>
<body>
    <div class="container mt-3 text-center">
        <h1>Counter</h1>
        <h2>{{ session['count'] }}</h2>
        <div class="flex justify-content-around row">
            <form action = "/" method="post">
                <label for="number">Enter number:</label>
                <input class="form-control col-xs-2 text-right" type="text" name="number" value="0">
                <button type="submit" class="btn btn-primary btn-sm" name="plus_two_btn" value="plus_two">Let's up!</button>
                <button type="submit" class="btn btn-danger btn-sm" name="clear_btn" value="clear_session">Clear</button>
            </form>
        </div>
        <p>Actual number of visits: {{ session['visits'] }} </p>
    </div>
</body>
</html>
